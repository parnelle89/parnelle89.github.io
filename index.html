<!DOCTYPE html>
<html>
    
    <head>
        <title>Bow before your God</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    </head>

    <style>
        @media (max-width: 480px) {
            img {
                margin-left: -100px;
            }
        }
    </style>
    
    <body style="text-align: center;">
        <div id="TimContainer">
            <img id="TimAllen" src="TimAllen.png" />
            <img id="HailTim" src="HailTim.png" style="display:none; margin-top: 10px;" />
        </div>

        <div style="margin-top: 50px;">
            <label for="DoubleTim" style="font-size:30px;">Double Tim Toggle</label><br />
            <input type="checkbox" id="DoubleTim" style="transform: scale(2)">
        </div>

        <div style="margin-top: 50px;">
            <label for="GruntSpeed" style="font-size: 30px;">Grunt Speed Grundler</label>
            <br />
            <small>0.5 - 4</small>
            <br />
            <input id="GruntSpeed" value="1" />
        </div>

        <div style="margin-top: 50px;">
            <label for="ChkReverseGrunt" style="font-size: 30px;">Grunt Reversifier</label>
            <input type="checkbox" id="ChkReverseGrunt" style="transform: scale(2)">
        </div>
        
        <audio id="TimGrunt" src="TimGrunt.wav"></audio>
        <audio id="ReverseGrunt" src="ReverseGrunt.wav"></audio>
    </body>

    <script>

        TimAllen.addEventListener("mousedown", toolTime, false);
        TimAllen.addEventListener("touchstart", toolTime, false);
        TimAllen.addEventListener("touchend", toolTime, false);

        HailTim.addEventListener("mouseup", toolTime, false);
        HailTim.addEventListener("touchstart", toolTime, false);
        HailTim.addEventListener("touchend", toolTime, false);

        function toolTime() {
            if (TimAllen.style.display != "none") {
                TimAllen.style.display = "none";
                HailTim.style.display = "inline-block";
                grunt();
            } else {

                HailTim.style.display = "none";
                TimAllen.style.display = "inline-block";

                if (DoubleTim.checked) {
                    grunt();
                }
            }
        }

        function grunt() {
            if (ChkReverseGrunt.checked) {
                aeugh(ReverseGrunt.cloneNode());
            } else {
                aeugh(TimGrunt.cloneNode());
            }
        }

        function aeugh(newGrunt) {
            newGrunt.playbackRate = GruntSpeed.value;
            newGrunt.play();
        }
    </script>

</html>
