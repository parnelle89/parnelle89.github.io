    <body style="text-align: center;">
        <div id="TimContainer">
            <img id="TimAllen" src="TimAllen.png" />
            <img id="HailTim" src="HailTim.png" style="display:none; margin-top: 10px;" />
        </div>

        <div style="margin-top: 50px;">
            <label for="DoubleTim" style="font-size:30px;">Double Tim Toggle</label><br />
            <input type="checkbox" id="DoubleTim" style="transform: scale(2)">
        </div>

        <div style="margin-top: 50px;">
            <label for="GruntSpeed" style="font-size: 30px;">Grunt Speed Grundler</label>
            <br />
            <small>0.5 - 4</small>
            <br />
            <input id="GruntSpeed" value="1" />
        </div>

        <div style="margin-top: 50px;">
            <label for="ChkReverseGrunt" style="font-size: 30px;">Grunt Reversifier</label>
            <input type="checkbox" id="ChkReverseGrunt" style="transform: scale(2)">
        </div>

        <audio id="TimGrunt" src="TimGrunt.wav"></audio>
        <audio id="ReverseGrunt" src="ReverseGrunt.wav"></audio>
    </body>
